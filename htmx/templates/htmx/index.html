{% load static %}
<!-- htmx/templates/htmx/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <script src="{% static 'lib/htmx.org/dist/htmx.js' %}"></script>
</head>
<body>
    <div id="room">
    </div>
    <div>
        What chat room would you like to enter?<br>
        <input id="room-name-input" type="text" size="20"><br>
        <button hx-get="/htmx/" hx-target="#room" id="room-name-submit" type="button" value="Enter">Connect</button>
    </div>
    <script>
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.path = evt.detail.path + document.getElementById('room-name-input').value + '/';
        });
    </script>
</body>
</html>
